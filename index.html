<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logo/spotify-logo.jpg" type="image/x-icon" />
    <title>PlayMuse</title>

    <link rel="icon" href="./logo/playmuse_logo_img.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header-seaction -->

    <header class="header">
      <div class="logo w-100 pt-2 pe-2 ps-2 d-flex justify-content-center">
        <img
          class="logo_img"
          src="./logo/playmuse_logo_img_two.png"
          alt="logo"
        />
      </div>
      <div class="nav ps-2 pe-2">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-11 col-md-10 col-sm-8 col-xs-6 p-2">
              <span class="logo_name">PlayMuse</span>
            </div>
            <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 p-2">
              <button id="menuBtn" class="w-100 h-100 p-0">
                <span id="iconMenu">
                  <!-- Hamburger icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    fill="currentColor"
                    class="bi bi-list"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                    />
                  </svg>
                </span>
                <span id="iconClose" style="display: none">
                  <!-- Close icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    fill="currentColor"
                    class="bi bi-x-lg"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                    />
                  </svg>
                </span>
              </button>

              <ul id="menu">
                <li>Log in</li>
                <li>Sign up</li>
                <!-- <li>Item 3</li>
                            <li>Item 4</li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Body-section -->

    <div class="main_body me-2 ms-2 w-100"></div>

    <!-- footer-section -->

    <footer class="footer text-center" style="height: 70px">
      <div class="player-container">
        <button class="play_button_main" id="btn-footer"></button>
        <input type="range" id="seekBar" value="0" min="0" step="1" />
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
